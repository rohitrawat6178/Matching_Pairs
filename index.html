<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATCHING PAIRS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>MATCHING PAIRS</h1>
    </header>
    <a href="start.html"></a>
    <section class="main">
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>

        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>

        <div id="state">
            <span id="time"></span>
            <span id="score"></span>
            <button id="reset">Reset</button>
        </div>

    </section>
    <section id="pre" class="">
        <div id="themes">
            <h2>Choose your Theme !</h2>
            <p id="Cartoons" class="themes" title="Cartoons">Cartoons</p>
            <p id="Numbers" class="themes" title="Numbers">Numbers</p>
            <p id="Alphabets" class="themes" title="Alphabets">Alphabets</p>
            <p id="Colours" class="themes" title="Colours">Colours</p>
            <p id="Shapes" class="themes" title="Shapes">Shapes</p>
            <p id="Animals" class="themes" title="Animals">Animals</p>
        </div>

    <section id="post" class="hidden">
        <div>
            <h2>CONGRATULATION YOU WON !</h2>
            <p id="final"></p>
            <br>
            <p>
                <a id="again">Play Again !</a>

    </section>
    <script src="script.js"></script>
